<ng-include src="'/partials/header.html'"></ng-include>
<div class="container-float photo-frame">
    <h1>Фотография</h1>

    <h2 class="photo-title">{{frame.photo.title}}</h2>
    <div class="photo-wrapper" style="float:left; width: 100%;">
        <img class="full-screen-image" ng-src="{{frame.photo.picture}}"/>
    </div>
</div>
<div class="container" style="background: darkgray" ng-hide="frame.loadComplete">

</div>
